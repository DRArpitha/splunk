<%page args="namespace" />

<form name="vmCreateDashboard" class="entityEditForm" method="POST" action="${make_url(['/viewmaster', namespace])}">
    <div class="fieldsetWrapper">
        <fieldset>
            <div>
                <label for="vmName">${_('ID (unique identifier; no spaces/special characters)')}</label>
                <input type="text" id="vmName" name="view_id" />
            </div>
            <div>
                <label for="vmLabel">${_('Name (appears in menu)')}</label>
                <input type="text" id="vmLabel" name="view_label" />
            </div>
        </fieldset>
    </div>
    <input type="submit" value="go" style="display:none" />
    <script type="text/javascript">
    setTimeout(function(){document.getElementById('vmName').focus();}, 0);
    </script>
</form>
